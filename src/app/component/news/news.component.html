<div class="content-area content-area--bg">
	<div class="container-fluid">
		<h3>Новости</h3>
		
		<div class="row">
			<div class="col-md-4" *ngFor="let data of news">
				<div class="card card--default" style="margin-bottom: 20px">
					<img class="card-img-top" src="http://cdn.tennis.com/uploads/img/2018/01/29/c9aa15681db2403a816d69a1b4130403/desktop-large.JPG">
					<div class="card-body">
						<h4 class="news-item__title">{{data.get('Title')}}</h4>
						<p class="news-item__excerpt">{{ (data.get('Text').replace(data.get('Text').substring(128), ''))  }}</p>
						<a href="#" class="btn btn-primary" [routerLink]="['/news/' + data.id]">Читать далее</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
