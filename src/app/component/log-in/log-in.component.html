<div class="content-area content-area--bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h2 class="auth-heading">Вход</h2>

        <div class="auth-wrap">
          <form class="form-horizontal">
            <div class="row">
              <div class="col-md-8">
              </div>
              <div class="col-md-4">
                  <div class="alert alert-success alert-dismissable" *ngIf="msg">
                     {{msg}}
                  </div>
              </div>
            </div>   
            <div class="form-group">
              <label for="name">Имя пользователя:</label>
              <input type="text" class="form-control" id="name" 
              name="name" [(ngModel)]="model.username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="pass">Пароль:</label>
              <input type="password" class="form-control" id="pass" 
                  name="pass" [(ngModel)]="model.password" placeholder="Enter">
            </div>
          
            <div class="form-group"> 
              <button type="submit" class="btn btn-primary" (click)="login()">Войти</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
